<!DOCTYPE html>
<html lang="ar">
<head><meta charset="UTF-8"><title>طلباتي</title></head>
<body>
  <h2>الطلبات المرتبطة بالهاتف: {{ phone }}</h2>
  {% if orders %}
    <ul>
      {% for order in orders %}
        <li>
          <img src="/static/uploads/{{ order.filename }}" width="100"><br>
          وسيلة الدفع: {{ order.method }}<br>
          تاريخ الطلب: {{ order.date }}<br>
          الحالة: جاري المعالجة
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>لا توجد طلبات.</p>
  {% endif %}
</body>
</html>
